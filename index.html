<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator!</title>
</head>
<body>
    <h1>Calculator!</h1>
    <div class="container">
        <div class="screen">
            0
        </div>
        <div class="calc-body">
            <div class = 'row' id="row1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>รท</button>
            </div>
            <div  class = 'row' id="row2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div  class = 'row' id="row3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div  class = 'row' id="row4">
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
            <div  class = 'row' id="row5">
                <button class="specialBtn">AC</button>
                <button class="specialBtn">C</button>
            </div>
        </div>
    </div>
    <div class="footer">Copyright Matthew 2022</div>
    
</body>
</html>
